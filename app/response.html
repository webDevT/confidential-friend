<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confidential Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="app">
        <div class="container">

            <div class="header">
                <h1>Confidential Friend</h1>
            </div>

            <div class="message-card">
                <div class="message-card__body">
                    <div class="message-card__text">
                
                        <p>
                            <strong>Thank you for sharing that.</strong>
                            I’m here with you. If you want to say more, I’m listening.
                        </p>
                        
                    </div>
                </div>
                <div class="message-card__copy">
                        <div class="icon-button" type="button">
                            <img src="assets/copy.svg" alt="">
                       
                    </div>
                    <span class="copy-feedback" role="status" aria-live="polite">Copied to clipboard</span>
                </div>
            </div>
    
                    <div class="buttons-wrapper buttons-wrapper--center primary-buttons">
                        <a class='button' href='write.html'>Continue Talking</a>
                        <a class='button button--secondary' href='index.html'>Start New</a>
                    </div>
             
            
        </div>
    </div>



<script src="js/main.js"></script>
</body>
</html>
